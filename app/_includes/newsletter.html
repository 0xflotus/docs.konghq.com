<section class="subscribe-section">
  <div class="container">
    <h2>Get Kong updates</h2>
    <div class="form-message success-message">Thank you!</div>
    <div class="form-message error-message">Oops, something went wrong. Please try again later.</div>
    <form action="/" class="subscribe-form">
      <div class="row">
        <div class="five columns">
          <input type="text" name="name" placeholder="Full Name" />
        </div>
        <div class="five columns">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="two columns">
          <button class="button button-large button-primary" type="submit">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</section>
