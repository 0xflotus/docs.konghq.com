<section class="section subscribe-section" id="newsletter">
  <div class="container">
    <header class="section-header">
      <h4>Keep up with the latest features</h4>
    </header>

    <div class="loader">
      <div class="loader-bounce1"></div>
      <div class="loader-bounce2"></div>
      <div class="loader-bounce3"></div>
    </div>

    <div class="form-message success-message">Thank you!</div>
    <div class="form-message error-message">Oops, something went wrong. Please try again later.</div>
    <form action="/" class="subscribe-form">
      <input type="email" name="email" placeholder="youre@awesome.com" required/>
      <button class="button button-primary" type="submit">Subscribe</button>
    </form>
  </div>
</section>
