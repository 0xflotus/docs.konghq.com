# Site settings
name: Kong
title: Open-Source API and Microservice Management Layer
description: "Secure, Manage & Extend your APIs or Microservices with plugins for authentication, logging, rate-limiting, transformations and more."
documentation: docs
links:
  web: https://getkong.org
  share: http://getkong.org # legacy link, must maintain for social sharing counters
repos:
  kong: https://github.com/Mashape/kong
  docs: https://github.com/Mashape/getkong.org
  oauth2_hello_world: https://github.com/Mashape/kong-oauth2-hello-world

# Build settings
source: app
destination: dist
permalink: pretty
plugins: ./app/_jekyll_plugins
keep_files: ['assets']
timezone: America/San_Francisco
markdown: redcarpet
redcarpet:
  extensions: ["fenced_code_blocks", "no_intra_emphasis", "autolink", "with_toc_data", "strikethrough"," lax_html_blocks", "superscript", "tables"]
defaults:
  -
    scope:
      path: ''
    values:
      layout: 'page'
  -
    scope:
      path: 'about'
    values:
      layout: 'about'
  -
    scope:
      path: 'docs'
    values:
      layout: 'docs'
  -
    scope:
      path: 'plugins'
    values:
      header_btn_text: Report Bug
      header_btn_href: https://github.com/Mashape/kong/issues/new
      header_btn_target: _blank
      id: page-plugin
      breadcrumbs:
        Plugins: /plugins
